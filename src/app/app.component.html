<div [hidden]="imgsSelected.length == 0" class="menu-gallery">
  <button mat-raised-button color="primary" (click)="showImgsSelected($event)">
    Imagens selecionadas
  </button>
</div>

<div [hidden]="!modalGallery" class="modal-gallery">
  <div style="position:absolute; left:90%; top:30px;">
    <button
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a menu icon"
      (click)="onClickCloseModal($event)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="true-image">
    <img [src]="imageToLoad">
  </div>
</div>

<div class="container">
  <ul
  class="image-gallery"
  infinite-scroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="300"
  [infiniteScrollDisabled]="isFullListDisplayed"
  (scrolled)="onScrollDown()"
  >
    <li *ngFor="let data of imgsToShow">
      <input type="checkbox" [id]="data.id" (change)="onImgSelected($event)" />
      <img [src]="data.img" [id]="data.id" alt="" (click)="onClickImg($event)" />
    </li>
  </ul>
</div>
